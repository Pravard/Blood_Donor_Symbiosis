<!DOCTYPE html>
<html>
<head>
    <title>Donor List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles here */
        .jumbotron {
            background-color: #DC3545;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div style="position: sticky; top: 10px;left:10px;background-color: black;border-radius: 5px;width: 7%;text-align: center;text-justify: auto;vertical-align: middle;"><a href="/" style="color: white;font-size: large;">Back</a></div>
    
    <div class="jumbotron text-center">
        <h1 class="display-4">Donor List</h1>
    </div>

    <div class="container mt-4">
        <form action="#" method="post">
            <div class="form-group">
                <label for="bloodGroup">Search by Blood Group:</label>
                <select class="form-control" id="bloodGroup" name="b_t">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Search</button>
        </form>

        <table class="table mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Donor ID</th>
                    <th>Donor Name</th>
                    <th>Blood Group</th>
                </tr>
                {% for don in dons %}
                <tr>
                    <td>{{don[0]}}</td>
                    <td>{{don[1]}}</td>
                    <td>{{don[2]}}</td>
                </tr>
                {% endfor %}
            </thead>
            <tbody>
                <!-- Populate table rows with donor information here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
