<!DOCTYPE html>
<html>
<head>
    <title>Doctor List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles here */
        .jumbotron {
            background-color: #007BFF;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div style="position: sticky; top: 10px;left:10px;background-color: black;border-radius: 5px;width: 7%;text-align: center;text-justify: auto;vertical-align: middle;"><a href="/" style="color: white;font-size: large;">Back</a></div>
    <div class="jumbotron text-center">
        <h1 class="display-4">Doctor List</h1>
    </div>

    <div class="container mt-4">
        <form action="#" method="post">
            <div class="form-row">
                <div class="col-md-6">
                    <label for="city">Search by City:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="city" name="city_in">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <table class="table mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Doctor ID</th>
                    <th>Doctor Name</th>
                    <th>Age</th>
                    <th>Hospital</th>
                    <th>City</th>
                </tr>
                {% for doc in docs %}
                <tr>
                    <td>{{doc[0]}}</td>
                    <td>{{doc[1]}}</td>
                    <td>{{doc[2]}}</td>
                    <td>{{doc[3]}}</td>
                    <td>{{doc[4]}}</td>
                </tr>
                {% endfor %}
            </thead>
            <tbody>
                <!-- Populate table rows with doctor information here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
