<!DOCTYPE html>
<html>
<head>
    <title>Transfusion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles here */
        .jumbotron {
            background-color: #28A745;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div style="position: sticky; top: 10px;left:10px;background-color: black;border-radius: 5px;width: 7%;text-align: center;text-justify: auto;vertical-align: middle;"><a href="/" style="color: white;font-size: large;">Back</a></div>
    <div class="jumbotron text-center">
        <h1 class="display-4">Transfusion</h1>
    </div>
    {% if msg %}
    <div class="jumbotron text-center">
        <h1 class="display-4">{{msg}}</h1>
    </div>
    {% endif %}

    <div class="container mt-4">
        <form action="#" method="post">
            <div class="form-group">
                <label for="bloodID">Blood ID:</label>
                <input type="text" class="form-control" id="bloodID" name="bid" pattern="[B][0-9]{3}" placeholder="Enter in format B000">
            </div>
            <div class="form-group">
                <label for="patID">Patient ID:</label>
                <input type="text" class =  "form-control" id="patID" name="pid" pattern="[P][0-9]{3}" placeholder="Enter in format P000">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
